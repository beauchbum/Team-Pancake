<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
  
  </head>
  <body>
    <div class="nav-wrapper">
      <img class="responsive-img" src="logo.gif">
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="environmental-protection.jpg"></div>
      <div class="container">
        <div class="row">
          <form class="col s6">
            <div class="row">
              <h4> Sign In </h4>            
                <div class="input-field col s9 white">
                  <input placeholder = "Email" id="email" type="email" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s9 white">
                  <input placeholder="Password" id="password" type="password" class="validate">
                </div>
              </div>
              <div class="row">
                <button><a href="existing_user_homepage.html" class="waves-effect waves-green green-text text-darken-4">Sign In</a></button>
              </div>
          </form>
         
          <form class="col s6">
            <div class="row">
              <h4> Sign Up </h4>            
                <div class="input-field col s6 white">
                  <input placeholder="First Name" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s6 white">
                  <input placeholder="Last Name" id="last_name" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s9 white">
                  <input placeholder = "Email" id="email" type="email" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s9 white">
                  <input placeholder="Password" id="password" type="password" class="validate">
                </div>
              </div>
              <div class="row">
                <button><a href="new_user_homepage.html" class="waves-effect waves-green green-text text-darken-4">Sign Up</a></button>
              </div>
          </form>
        </div>
      </div>
    


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
