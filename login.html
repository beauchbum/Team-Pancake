<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
  
  </head>
  <body>
    <div class="nav-wrapper">
      <h1 class = "blue-text">Worldly</h1>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="environmental-protection.jpg"></div>
      <div class="container">
        <div class="row">
          <form class="col s6">
            <h4> Sign In </h4>
            <div class="row">
              <div class="input-field col s9 white">
                <input placeholder = "Email" id="email" type="email" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s9 white">
                <input placeholder="Password" id="password" type="password" class="validate">
              </div>
            </div>
            <button class="btn waves-effect waves-light sign-in" type="submit">Sign In</button>
          </form>
         
          <form class="col s6">
            <h4> Sign Up </h4>
            <div class="row">
              <div class="input-field col s6 white">
                <input placeholder="First Name" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6 white">
                <input placeholder="Last Name" id="last_name" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s9 white">
                <input placeholder = "Email" id="email" type="email" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s9 white">
                <input placeholder="Password" id="password" type="password" class="validate">
              </div>
            </div>
            <button class="btn waves-effect waves-light sign-up" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
